<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://my-romance-club.ru/favicon.ico">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/new_detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/about_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/font-awesome.min.css' %}">
</head>
<body>
    <header class="header">
        <div class="menu__wrapper">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="{% url 'story_list' %}">Истории</a>
                    </li>
                    <li class="menu__item">
                        <a href="{% url 'about' %}">Об игре</a>
                    </li>
                    <li class="menu__item">
                        <a href="{% url 'new_list' %}">Новости</a>
                    </li>
                </ul>
            </nav>
        </div>
        {% block titles %}
        {% endblock %}
    </header>
    <main>
        {% include 'main/breadcrumbs.html' %}

        {% block content %}
        {% endblock %}

        {% include 'main/navigation.html' %}
    </main>
</body>
</html>
