{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="media/main/favicon.ico">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header class="header">
        <div class="menu__wrapper">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="{% url 'stories' %}">Истории</a>
                    </li>
                    <li class="menu__item">
                        <a href="{% url 'about' %}">Об игре</a>
                    </li>
                    <li class="menu__item">
                        <a href="{% url 'news' %}">Новости</a>
                    </li>
                </ul>
            </nav>
        </div>
        {% block titles %}
        {% endblock %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
