{% extends 'main/base.html' %}

{% block title %}Новости{% endblock %}

{% block titles %}
<div class="header__titles">
    <div class="first__title">Свежие новости Клуба Романтики</div>
    <div class="second__title">Расписание выхода историй и игровых событий</div>
</div>
{% endblock %}

{% block content %}
<div class="cards">
    {% for new in news %}
        <div class="card">
            <a href="{% url 'new_detail' pk=new.pk %}">
                <div class="card__image">
                    <img src="{{ new.image.url }}" alt="{{ new.title }}"/>
                </div>
                {{ new }}
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
