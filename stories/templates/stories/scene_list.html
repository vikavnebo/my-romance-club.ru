{% extends 'main/base.html' %}

{% block title %}
{{ character_name }}
{% endblock %}

{% block titles %}
<div class="header__titles">
    <div class="first__title">{{ character_name }}</div>
    <div class="second__title">История "{{ story_name }}"</div>
</div>
{% endblock %}

{% block content %}
    <ul class="cards cards__scene">
        {% for scene in scenes %}
	    <li class="card">
            <div class=" card__image card__scene">
                <a href="{{ scene.image.url }}">
                    <div class="img">
                        <img class="image" src="{{ scene.image.url }}" alt="{{ character.name }}" />
                    </div>>
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
